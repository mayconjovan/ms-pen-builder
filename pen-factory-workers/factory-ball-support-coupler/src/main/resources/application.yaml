server:
  name: factory-ball-support-coupler
  port: 8003

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pen-parts
    username: postgres
    password: 123456

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true